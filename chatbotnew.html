<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Health Chatbot</title>
<style>
  :root {
    --white: #f5f4fa;
    --lightblue: #a2d5f2;
    --lavender: #c8bfe7;
    --text: #333;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--white);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #chat-container {
    width: 380px;
    background: var(--white);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: fadeIn 1s ease-in-out;
  }

  header {
    background: var(--lightblue);
    color: var(--text);
    text-align: center;
    padding: 1em;
    font-weight: bold;
    font-size: 1.2em;
  }

  #chat-box {
    flex: 1;
    padding: 1em;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.5em;
    background: var(--lavender);
  }

  .message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 20px;
    font-size: 0.95em;
    animation: slideUp 0.3s ease;
  }

  .user {
    background: var(--lightblue);
    color: var(--text);
    align-self: flex-end;
  }

  .bot {
    background: var(--white);
    color: var(--text);
    align-self: flex-start;
    border: 1px solid var(--lightblue);
  }

  #input-container {
    display: flex;
    border-top: 1px solid #ddd;
    background: var(--white);
  }

  #user-input {
    flex: 1;
    border: none;
    padding: 1em;
    font-size: 1em;
    border-radius: 0;
    outline: none;
  }

  #send-btn {
    background: var(--lightblue);
    color: var(--text);
    border: none;
    padding: 0 16px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s;
  }

  #send-btn:hover {
    background: #9ccde1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div id="chat-container">
    <header>ðŸŒ¸ Manasya Chatbot</header>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

<script>
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function botResponse(message) {
    message = message.toLowerCase();
    if (message.includes('hello') || message.includes('hi')||message.includes('hey')) {
      return "Hi there! ðŸŒ¼ How are you feeling today?";
    } else if (message.includes('sad') || message.includes('lazy')) {
      return "I'm sorry to hear that. ðŸŒ± Would you like to try a short breathing exercise or hear a motivational quote?";
    } else if (message.includes('happy') || message.includes('okay')) {
      return "That's wonderful! ðŸ˜Š Keep shining!";
    } else if (message.includes('breathing')) {
      return "ðŸ§˜â€â™€ï¸ Inhale deeply for 4 seconds... hold... and exhale slowly. Repeat a few times.";
    } else if (message.includes('quote')) {
      return "âœ¨ 'You donâ€™t have to control your thoughts. You just have to stop letting them control you.' â€“ Dan Millman";
    } else if(message.inlcudes('thank')){
        return "Always here to help youðŸ˜Š, And dont forget, you're amazing!"
      } else {
      return "I'm here to listen. Tell me more! ðŸ’œ";
    }
  }

  function handleUserInput() {
    const text = userInput.value.trim();
    if (text === '') return;

    appendMessage(text, 'user');
    const reply = botResponse(text);
    setTimeout(() => appendMessage(reply, 'bot'), 500);
    userInput.value = '';
  }

  sendBtn.addEventListener('click', handleUserInput);
  userInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleUserInput();
  });

  // Start greeting
  appendMessage("Hello! ðŸŒ¸ I'm here to chat and listen. How are you feeling today?", 'bot');
</script>
</body>
</html>
